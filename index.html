<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<header>
			<div class="title">Library</div>
			<button class="add-book" id="add-book">Add new book</button>
			<form action="" id="form">
				<fieldset>
					<legend>
						<label for="book-title">Title: </label>
						<input type="text" id="book-title" required />
						<label for="author">Author: </label>
						<input type="text" id="author" required />
						<label for="number-of-page"> Number of pages:</label>
						<input type="number" id="number-of-page" required />
						<label for="image-url">Book image address:</label>
						<input type="url" id="image-url" required />
						<button type="button" class="add-to-library" id="add-to-library">
							add to library
						</button>
					</legend>
				</fieldset>
			</form>
		</header>
		<main>
			<div class="book-card">
				<div class="info">
					<div>Title: <span id="card-book-title">The Hobbit</span></div>
					<div>Author: <span id="card-author">J. R. R. Tolkien</span></div>
					<div>Number of pages: <span id="card-number-of-page">576</span></div>
					<button class="read-status unread" id="read-btn">Unread</button>
				</div>
				<div class="img">
					<img
						src="https://upload.wikimedia.org/wikipedia/en/3/30/Hobbit_cover.JPG"
						alt="book-image" />
				</div>
			</div>
		</main>
	</body>
</html>
