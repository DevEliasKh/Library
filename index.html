<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Library</title>
	</head>
	<body>
		<header>
			<div class="title">Library</div>
			<button class="addBtn">Add new book</button>
		</header>
		<main>
			<div class="book-card">
				<div class="info">
					<div class="book-tiitle">Title: The Hobbit<span>The Hobbit</span></div>
					<div class="author">Author: <span>J. R. R. Tolkien</span></div>
					<div class="number-of-page">Number of pages: <span>576</span></div>
					<div class="read-status">unread</div>
				</div>
				<div class="img">
					<img
						src="https://upload.wikimedia.org/wikipedia/en/3/30/Hobbit_cover.JPG"
						alt="book-image" />
				</div>
			</div>
		</main>
	</body>
</html>
